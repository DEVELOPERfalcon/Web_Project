<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TAK's app</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <style>
            .card-body>div{width: 45%; margin: 10px; border: 1px solid black;}
            .card-body img{width: 100%; height: auto;}
        </style>

    </head>
    <body>
        <section class="container">
            <h2>click click 게임</h2><br>
            <div>
                <h3>click click 게임이란?</h3><br>
                <label>
                    ClickClick은 정해진 시간 동안 1부터 12까지 순서대로 클릭하여 점수를 올리는 게임입니다.<br>
                    순서대로 누르면 해당 버튼이 사라지며 점수가 증가합니다.<br>
                    순서대로 누르지 않으면 버튼이 사라지지 않으며 점수가 감소합니다.<br>
                </label>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">example</h3>
                </div>
                <div><p class="card-text">게임 플레이 방법</p></div>
                <div class="card-body row">
                    <div class="float-left">
                        <p><label>1. start버튼을 클릭해서 게임을 시작.</label></p>
                        <img src="./image/clickclick_1.png" alt="clickclick_1">
                    </div>
                    <div class="float-right">
                        <p><label>2. 1~12까지 12개의 버튼이 나타나면...</label></p>
                        <img src="./image/clickclick_2.png" alt="clickclick_2">
                    </div>

                    <div class="float-left" >
                        <p><label>3. 1부터 순서대로 클릭!</label></p>
                        <img src="./image/clickclick_3.png" alt="clickclick_3">
                    </div>
                    <div class="float-right" >
                        <p><label>4. 순서대로 누르지 않으면 점수가 감소된다.</label></p>
                        <img src="./image/clickclick_4.png" alt="clickclick_4">
                    </div>

                    <div class="float-left">
                        <p><label>5. 12개를 모두 눌러서 제거하면, 12개의 버튼이 새로 등장한다.</label></p>
                        <img src="./image/clickclick_5.png" alt="clickclick_5">
                    </div>
                    <div class="float-right">
                        <p><label>6. 주어진 시간 동안 점수를 많이 올려 기록 갱신을 목표로 하자!</label></p>
                        <img src="./image/clickclick_6.png" alt="clickclick_6">
                    </div>

                </div>
            </div>

        </section>
    </body>
</html>
