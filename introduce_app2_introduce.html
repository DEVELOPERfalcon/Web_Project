<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TAK's app</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <style>
            .card-body>div{width: 44%; margin: 10px; border: 1px solid black;}
            .card-body img{width: 100%; height: auto;}
        </style>

    </head>
    <body>
        <section class="container">
            <h2>숫자 야구 게임2</h2><br>
            <div>
                <h3>숫자 야구 게임2란?</h3><br>
                <label>
                    100 ~ 999의 3자리 숫자 중 서로 다른 3자리 숫자로 이루어진 숫자를 찾는 게임입니다.<br>
                    각각 100의 자리, 10의 자리, 1의 자리 숫자를 입력.<br>
                    각 자릿수의 위치와 숫자가 맞으면 각각 1strike,<br>
                    위치는 다르지만 3자리 숫자에 포함된 숫자면 1ball.<br>
                    3자리 숫자가 모두 맞아서 3strike가 되면 클리어.<br>
                </label>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">example</h3>
                </div>
                <div><p class="card-text">게임 플레이 방법</p></div>
                <div class="card-body row">
                    <div class="float-left">
                        <p><label>1. 답이라고 생각되는 숫자의 공 그림을 클릭해서 입력한다.</label></p>
                        <img src="./image/numberbaseball2_input_location.png" alt="input location1">
                    </div>
                    <div class="float-right">
                        <p><label>2. 100의 자리, 10의 자리, 1의 자리 숫자를 각각 따로 입력 해야 한다.</label></p>
                        <img src="./image/numberbaseball2_input_location2.png" alt="input location2">
                    </div>

                    <div class="float-left">
                        <p><label>3. 예를 들어 123을 입력 후 승부 버튼을 누르면...</label></p>
                        <img src="./image/numberbaseball2_input_result1.png" alt="input result1">
                    </div>
                    <div class="float-right">
                        <p><label>4. 입력한 숫자에 따라 결과가 출력된다.</label></p>
                        <img src="./image/numberbaseball2_input_result2.png" alt="input result2">
                    </div>

                    <div class="float-left">
                        <p><label>5. 자리마다 다른 숫자를 입력해야 하며...</label></p>
                        <img src="./image/numberbaseball2_input_result3.png" alt="input result3">
                    </div>
                    <div class="float-right">
                        <p><label>6. 나온 결과를 조합해 범위를 좁혀가는 것이 좋다.</label></p>
                        <img src="./image/numberbaseball2_input_result4.png" alt="input result4">
                    </div>

                    <div class="float-left">
                        <img src="./image/numberbaseball2_input_result5.png" alt="input result5">
                    </div>
                    <div class="float-right">
                        <img src="./image/numberbaseball2_input_result6.png" alt="input result6">
                    </div>
                                        
                </div>
            </div>

        </section>
    </body>
</html>
