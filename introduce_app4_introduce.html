<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TAK's app</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <style>
            .card-body>div{width: 44%; margin: 10px; border: 1px solid black;}
            .card-body img{width: 100%; height: auto;}
        </style>

    </head>
    <body>
        <section class="container">
            <h2>지뢰찾기 게임</h2><br>
            <div>
                <h3>지뢰찾기 게임이란?</h3><br>
                <label>
                    지뢰를 피해서 지뢰밭의 모든 버튼을 제거하는 게임입니다.<br>
                    버튼 클릭시 숫자 또는 지뢰가 나타나며, 지뢰를 밟을시 게임오버 됩니다.<br>
                    숫자가 나오면, 그 숫자 주위 8방향의 버튼 중에 지뢰가 그 숫자 만큼 존재한다는 것을 뜻합니다.<br>
                    일반적인 지뢰찾기의 초급 난이도 버전의 앱입니다.<br>
                </label>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">example</h3>
                </div>
                <div><p class="card-text">게임 플레이 방법</p></div>
                <div class="card-body row">
                    <div class="float-left">
                        <p><label>1. 네모난 버튼 중 1개라도 누르면 게임이 시작된다.</label></p>
                        <img src="./image/mine_1.png" alt="mine_1">
                    </div>
                    <div class="float-right">
                        <p><label>2. 눌린 버튼은 숫자(주변에 지뢰가 없으면 빈칸) 또는 지뢰로 바뀐다.</label></p>
                        <img src="./image/mine_2.png" alt="mine_2">
                    </div>

                    <div class="float-left">
                        <p><label>3. 지뢰라고 의심되는 곳이 있으면, 지뢰가 있다고 깃발을 꽂아주기 위해 깃발 사용 버튼 클릭</label></p>
                        <img src="./image/mine_3.png" alt="mine_3">
                    </div>
                    <div class="float-right">
                        <p><label>4. 깃발 사용 버튼이 눌린 상태로 지뢰라고 의심되는 곳을 클릭하면 깃발이 설치되고, 다시 누르면 깃발이 제거된다.</label></p>
                        <img src="./image/mine_4.png" alt="mine_4">
                    </div>

                    <div class="float-left">
                        <p><label>5. 다시 네모난 버튼 제거를 하려면 깃발 사용 버튼을 헤제하면 된다. 만약 지뢰가 있는 곳을 클릭하면...</label></p>
                        <img src="./image/mine_5.png" alt="mine_5">
                    </div>
                    <div class="float-right">
                        <p><label>6. 게임 오버가 된다.</label></p>
                        <img src="./image/mine_6.png" alt="mine_6">
                    </div>
                    <div class="float-left">
                        <p><label>7. 모든 지뢰를 피해 버튼을 모두 제거하면...</label></p>
                        <img src="./image/mine_7.png" alt="mine_7">
                    </div>
                    <div class="float-right">
                        <p><label>8. 게임 클리어가 된다.</label></p>
                        <img src="./image/mine_8.png" alt="mine_8">
                    </div>
                    
                </div>
            </div>

        </section>
    </body>
</html>
