<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TAK's app</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <style>
            .card-body>div{width: 44%; margin: 10px; border: 1px solid black;}
            .card-body img{width: 100%; height: auto;}
        </style>

    </head>
    <body>
        <section class="container">
            <h2>미로탈출 게임</h2><br>
            <div>
                <h3>미로탈출 게임이란?</h3><br>
                <label>
                    조이스틱 또는 버튼을 눌러 케릭터를 움직여서 미로를 탈출하는 게임입니다.<br>
                    ArcadeMode로 자동으로 만들어지는 랜덤 미로를 플레이 하거나.<br>
                    FreeMode로 하고싶은 스테이지를 선택해서 플레이 할 수 있습니다.<br>
                </label>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">example</h3>
                </div>
                <div><p class="card-text">게임 플레이 방법</p></div>
                <div class="card-body row">
                    <div class="float-left">
                        <p><label>1. 메인화면의 구성은 아케이드 모드, 프리 모드, 옵션으로 이루어져 있는데...</label></p>
                        <img src="./image/maze_1.png" alt="maze_1">
                    </div>
                    <div class="float-right">
                        <p><label>2. 아케이드 모드는 랜덤으로 만들어지는 미로를 조이스틱과 버튼을 이용해 케릭터를 움직여 미로를 탈출하는 모드입니다.</label></p>
                        <img src="./image/maze_2.png" alt="maze_2">
                    </div>

                    <div class="float-left">
                        <p><label>3. 프리모드는 정해진 스테이지들 중 원하는 것을 선택해 기록 경쟁을 하는 모드입니다.</label></p>
                        <img src="./image/maze_3.png" alt="maze_3">
                    </div>
                    <div class="float-right">
                        <p><label>4. 프리모드를 하려면 옵션에서 닉네임 설정, 인터넷 연결이 필요합니다.</label></p>
                        <img src="./image/maze_4.png" alt="maze_4">
                    </div>

                    <div class="float-left">
                        <p><label>5. 프리모드의 각 스테이지에는 별모양 아이템이 3개씩 존재하며, 모든 아이템을 수집할시 스페셜 스테이지인 51스테이지가 해금됩니다.</label></p>
                        <img src="./image/maze_5.png" alt="maze_5">
                    </div>
                    <div class="float-right">
                        <p><label>5-1. 스페셜 51stage</label></p>
                        <img src="./image/maze_5_1.png" alt="maze_5_1">
                    </div>
                    <div class="float-left">
                        <p><label>6. 옵션에서는 닉네임 설정, 변경이 가능하며, 조이스틱 위치 변경과 유저들의 프리모드의 기록들을 확인 가능합니다.</label></p>
                        <img src="./image/maze_6.png" alt="maze_6">
                    </div>
                    <div class="float-right">
                        <p><label>7. 닉네임은 6byte이상 20byte이하로 작성 가능하며, 다른 사람이 사용 중인 닉네임은 사용하지 못합니다.</label></p>
                        <img src="./image/maze_7.png" alt="maze_7">
                    </div>
                    <div class="float-left">
                        <p><label>조이스틱 왼쪽 설정</label></p>
                        <img src="./image/maze_8.png" alt="maze_8">
                    </div>
                    <div class="float-right">
                        <p><label>조이스틱 오른쪽 설정</label></p>
                        <img src="./image/maze_9.png" alt="maze_9">
                    </div>
                    
                </div>
            </div>

        </section>
    </body>
</html>
