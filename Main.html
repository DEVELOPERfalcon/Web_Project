<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TAK's app</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
        <style>
            header ul{width: 100%;}
            header li{text-align: center;}
            
            section .card{margin-top: 100px; margin-bottom: 10px; background-color: rgb(236, 235, 235);}
            .btn{display: table; margin-right: auto; margin-left: auto;}
            .card-body{display: flex; justify-content: center;}
            section img{width: 190px; height: 338px; margin: 10px;}

            footer{margin-top: 10px;}
            footer>ul{list-style: none;}
            footer>ul>li:first-child{margin-top: auto; margin-bottom: auto; font-size: 25px;}
            footer>ul>li:nth-child(2){margin-top: auto; margin-bottom: auto;}
            footer>ul>li:last-child{text-align: right;}
        </style>

        <script>
            function profile(){
                window.open("http://developer3.dothome.co.kr/WebProject/profile.html", "new_win", 'width=355, height=510, left='+(screen.availWidth/2-177)+', top='+(screen.availHeight/2-255)+', toolbars=no, menubars=no, scrollbars=no, resizable=no');
            }
        </script>

    </head>
    <body>
        <header class="container bg-dark">
            <h1 class="text-light text-center">TAK's app</h1>
            <img class="img-fluid mx-auto d-block" src="./image/android image.png" alt="android">
            <nav class="navbar navbar-expand-sm navbar-dark justify-content-center">
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navMenu"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navMenu">
                    <ul class="nav nav-tabs">
                        <li class="nav-item col"><a href="http://developer3.dothome.co.kr/WebProject/introduce.html" class="nav-link">앱 소개</a></li>
                        <li class="nav-item col"><a href="http://developer3.dothome.co.kr/WebProject/bug.html" class="nav-link">버그 신고</a></li>
                        <li class="nav-item col"><a href="http://developer3.dothome.co.kr/WebProject/question.html" class="nav-link">문의</a></li>
                    </ul>
                </div>
            </nav>
        </header>


        <section class="container">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title text-center">직접 공부하며 만든 앱을 소개합니다.</h4>
                <p class="card-text text-center">미래능력개발교육원에서 수업을 들으며 배운 Programming으로 앱들을 만들었습니다.</p>
                <p><a href="http://developer3.dothome.co.kr/WebProject/introduce.html" class="btn btn-primary">앱 구경 하러가기</a></p>
                </div>
                <div class="card-body row">
                    <img class="float-left" src="./image/main_activity.png" alt="main_activity">
                    <img class="float-left" src="./image/stage_select.png" alt="stage_select">
                    <img class="float-left" src="./image/play.png" alt="play">
                    <img class="float-left" src="./image/option.png" alt="option">
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h4 class="card-title text-center">만든 앱들은 모두 배포되었습니다.</h4>
                <p class="card-text text-center">만든 앱들은 모두 배포가 완료되어 구글 플레이 스토어에서 다운로드 가능합니다.</p>
                <p><a href="http://developer3.dothome.co.kr/WebProject/introduce.html" class="btn btn-primary">다운로드 하러가기</a></p>
                </div>
                <div class="card-body row">
                    <img class="float-left" src="./image/store maze.png" alt="main_activity">
                    <img class="float-left" src="./image/store mine.png" alt="stage_select">
                    <img class="float-left" src="./image/store click.png" alt="play">
                    <img class="float-left" src="./image/store ball2.png" alt="option">
                    <img class="float-left" src="./image/store ball1.png" alt="option">
                </div>
            </div>
        </section>


        <footer name="footer" class="container">
            <ul class="row bg-dark text-light">
                <li class="col font-weight-bold">Tak's app</li>
                <li class="col"><a href="#footer" onclick="profile()">개발자 정보</a></li>
                <li class="col"><sub>Copyright 2019. hyungtak. all rights reserved.</sub></li>
            </ul>
        </footer>
    </body>
</html>
